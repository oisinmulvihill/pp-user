host = 0.0.0.0
port = 16801

# Begin logging configuration

[loggers]
keys = root, pp, sqlalchemy, requests

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_pp]
level = DEBUG
handlers = console
qualname = pp
propagate = 0

[logger_requests]
level = WARN
handlers = console
qualname = requests
propagate = 0

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
